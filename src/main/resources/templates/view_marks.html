<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>View Marks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <style>
        .passed { color: green; }
        .failed { color: red; }
        .gpa-display {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-top: 20px;
        }
        .semester-title {
            color: #0d6efd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Marks for <span th:text="${student.name}"></span></h2>
            <p>Enrollment: <span th:text="${student.enrollmentNo}"></span></p>
            <p>Department: <span th:text="${student.department}"></span></p>
        </div>
        <div class="card-body">
            <h3 class="semester-title" th:text="'Semester: ' + ${semester.name} + ' (' + ${semester.year} + ')'"></h3>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Subject</th>
                    <th>Code</th>
                    <th>Credits</th>
                    <th>Marks</th>
                    <th>Grade</th>
                    <th>Status</th>
                    <th th:if="${isCurrentSemester}">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="enrollment : ${enrollments}">
                    <td th:text="${enrollment.subject.name}"></td>
                    <td th:text="${enrollment.subject.code}"></td>
                    <td th:text="${enrollment.subject.credits}"></td>
                    <td th:text="${enrollment.marks}"></td>
                    <td th:text="${enrollment.grade}"
                        th:class="${enrollment.passed} ? 'passed' : 'failed'"></td>
                    <td>
                        <span th:if="${enrollment.passed}" class="badge bg-success">Pass</span>
                        <span th:unless="${enrollment.passed}" class="badge bg-danger">Fail</span>
                    </td>
                    <td th:if="${isCurrentSemester}">
                        <button class="btn btn-sm btn-primary" data-bs-toggle="modal"
                                th:attr="data-bs-target='#editModal'+${enrollment.id}">
                            Edit
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

            <!-- GPA Calculation -->
            <div class="gpa-display">
                <span>Semester GPA: </span>
                <span th:text="${#numbers.formatDecimal(gpa, 1, 2)}"></span>
            </div>

            <!-- Edit Modal for each subject -->
            <div th:each="enrollment : ${enrollments}">
                <div class="modal fade" th:id="'editModal'+${enrollment.id}" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Edit Marks</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <form th:action="@{/students/save-marks}" method="post">
                                <div class="modal-body">
                                    <input type="hidden" name="studentId" th:value="${student.id}" />
                                    <input type="hidden" name="semesterId" th:value="${semester.id}" />
                                    <input type="hidden" name="subjectId" th:value="${enrollment.subject.id}" />

                                    <div class="mb-3">
                                        <label th:text="${enrollment.subject.name}" class="form-label"></label>
                                        <input type="number" name="marks" class="form-control"
                                               th:value="${enrollment.marks}" min="0" max="100" required />
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/students/manage-marks/} + ${student.id}" class="btn btn-secondary">Back to Semesters</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
