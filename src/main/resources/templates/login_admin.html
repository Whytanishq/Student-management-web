<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Admin Login</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 80px;">
<h2>Admin Login</h2>
<form action="/auth/authenticate" method="post" style="display: inline-block; margin-top: 30px;">
    <input type="hidden" name="expectedRole" value="ROLE_ADMIN" />
    <input type="text" name="username" placeholder="Admin Username" required style="margin: 10px; padding: 8px; width: 220px;"><br>
    <input type="password" name="password" placeholder="Password" required style="margin: 10px; padding: 8px; width: 220px;"><br>
    <div th:if="${param.error}" style="color: red; margin: 10px;">
        Invalid username or password
    </div>
    <input type="submit" value="Login" style="background: #2d6cdf; color: #fff; padding: 10px 30px; border: none; border-radius: 6px;">
</form>
</body>
</html>
