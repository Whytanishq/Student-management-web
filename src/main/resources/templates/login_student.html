<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Student Login</title>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 80px;">
<h2>Student Login</h2>
<form action="/authenticate" method="post" style="display: inline-block; margin-top: 30px;">
    <input type="hidden" name="expectedRole" value="ROLE_STUDENT" />
    <input type="text" name="username" placeholder="Enrollment Number" required
           style="margin: 10px; padding: 8px; width: 220px;"><br>
    <input type="password" name="password" placeholder="Enrollment Number" required
           style="margin: 10px; padding: 8px; width: 220px;"><br>
    <div th:if="${param.error}" style="color: red; margin: 10px;">
        Invalid enrollment number or password
    </div>
    <input type="submit" value="Login"
           style="background: #2d6cdf; color: #fff; padding: 10px 30px; border: none; border-radius: 6px;">
</form>

</body>
</html>
