<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Form</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="form-container">
    <h1 th:text="${student.id != null ? 'Edit Student' : 'Add Student'}"></h1>
    <form th:action="@{/students/save}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" />
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></span>
        </div>
        <div class="form-group">
            <label>Department</label>
            <input type="text" th:field="*{department}" class="form-control" />
            <span th:if="${#fields.hasErrors('department')}" th:errors="*{department}" class="error-message"></span>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></span>
        </div>
        <div class="form-group">
            <label>Enrollment No</label>
            <input type="text" th:field="*{enrollmentNo}" class="form-control" />
            <span th:if="${#fields.hasErrors('enrollmentNo')}" th:errors="*{enrollmentNo}" class="error-message"></span>
        </div>
        <button type="submit" class="btn">Save</button>
        <a href="/students" class="btn">Back</a>
    </form>
</div>
</body>
</html>
