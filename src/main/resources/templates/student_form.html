<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form | Student Management System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-6 card p-4 mt-4">
            <h2 class="text-center mb-4" th:text="${student.id} != null ? 'Edit Student' : 'Add Student'"></h2>
            <form th:action="@{/students/save}" th:object="${student}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <select th:field="*{department}" class="form-select" required>
                        <option value="">-- Select Department --</option>
                        <option th:each="dept : ${departments}" th:value="${dept.value}" th:text="${dept.value}"
                                th:selected="${dept.value == student.department}"></option>
                    </select>
                    <div class="text-danger" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a th:href="@{/students}" class="btn btn-secondary">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
