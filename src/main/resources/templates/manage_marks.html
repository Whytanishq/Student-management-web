<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Marks</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .passed { color: green; }
        .failed { color: red; }
        .edit-mode { background-color: #fffde7; }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Manage Marks for <span th:text="${student.name}"></span></h2>
            <p>Enrollment: <span th:text="${student.enrollmentNo}"></span></p>
            <p>Department: <span th:text="${student.department}"></span></p>
        </div>
        <div class="card-body">
            <form id="marksForm" th:action="@{/students/view-marks}" method="get">
                <input type="hidden" name="studentId" th:value="${student.id}">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="semesterSelect" class="form-label">Select Semester:</label>
                        <select class="form-select" id="semesterSelect" name="semesterId" required
                                onchange="this.form.submit()">
                            <option value="">-- Select Semester --</option>
                            <option th:each="semester : ${semesters}"
                                    th:value="${semester.id}"
                                    th:text="${semester.name} + ' - ' + ${semester.year}"
                                    th:selected="${selectedSemester != null && selectedSemester.id == semester.id}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="subjectSelect" class="form-label">Filter by Subject:</label>
                        <select class="form-select" id="subjectSelect" name="subjectId"
                                onchange="this.form.submit()">
                            <option value="">-- All Subjects --</option>
                            <option th:each="subject : ${subjects}"
                                    th:value="${subject.id}"
                                    th:text="${subject.name} + ' (' + ${subject.code} + ')'"
                                    th:selected="${selectedSubject != null && selectedSubject.id == subject.id}"></option>
                        </select>
                    </div>
                </div>
            </form>

            <div th:if="${selectedSemester != null}" class="mt-4">
                <h4 th:text="${selectedSemester.name} + ' - ' + ${selectedSemester.year}"></h4>

                <form th:if="${isEditable}" th:action="@{/students/save-marks}" method="post">
                    <input type="hidden" name="studentId" th:value="${student.id}">
                    <input type="hidden" name="semesterId" th:value="${selectedSemester.id}">

                    <table class="table">
                        <thead>
                        <tr>
                            <th>Subject</th>
                            <th>Code</th>
                            <th>Credits</th>
                            <th>Marks</th>
                            <th>Grade</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="enrollment : ${enrollments}" th:class="${isEditable} ? 'edit-mode' : ''">
                            <td th:text="${enrollment.subject.name}"></td>
                            <td th:text="${enrollment.subject.code}"></td>
                            <td th:text="${enrollment.subject.credits}"></td>
                            <td>
                                <span th:if="${!isEditable}" th:text="${enrollment.marks}"></span>
                                <input th:if="${isEditable}" type="number"
                                       name="marks"
                                       th:value="${enrollment.marks}"
                                       min="0" max="100"
                                       class="form-control form-control-sm"
                                       required>
                                <input type="hidden" name="enrollmentIds" th:value="${enrollment.id}">
                            </td>
                            <td th:text="${enrollment.grade}"
                                th:class="${enrollment.passed} ? 'passed' : 'failed'"></td>
                            <td>
                                <span th:if="${enrollment.passed}" class="badge bg-success">Pass</span>
                                <span th:unless="${enrollment.passed}" class="badge bg-danger">Fail</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div th:if="${isEditable}" class="text-end">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>

                <div th:unless="${isEditable}">
                    <div class="alert alert-info">
                        Marks for this semester are finalized and cannot be edited.
                    </div>
                </div>
            </div>

            <div class="mt-3">
                <a th:href="@{/students}" class="btn btn-secondary">Back to Students</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
